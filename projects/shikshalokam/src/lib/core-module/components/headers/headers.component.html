<mat-toolbar class="h-toolbar">
    <button class="c-menu" mat-icon-button (click)="menuClick()">
        <mat-icon>menu</mat-icon>
    </button>
    <div>
        <img class="himage" alt="Angular Logo" src="assets/images/shikshalokam.png" />
        <!-- <span>
            <mat-form-field class="searchbar">
                <mat-icon matSuffix>search</mat-icon>
                <input type="search" matInput placeholder="Search" />
            </mat-form-field>
        </span> -->
    </div>

    <span class="toolbar-spacer">
      <div class="has-search header-icons">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control">
      </div>
    </span>
    <div style="padding-left: 52%;">
    <button class="b-color header-icons" matTooltip="Other Portals" mat-icon-button aria-label="Notifications">
        <mat-icon (click)="notifications()">dashboard</mat-icon>
    </button>

    <button class="b-color header-icons" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button aria-label="user">
        <mat-icon (click)="notifications()">person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <span>{{username}}</span>
        </button>
        <button (click)="logout()" mat-menu-item>
            <span>Logout</span>
        </button>
    </mat-menu>
  </div>

</mat-toolbar>
