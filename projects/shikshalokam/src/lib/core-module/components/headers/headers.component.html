<mat-toolbar class="h-toolbar">
  <div class="row" style="width: 100%">
   
    <div class="col-md-2 col-sm-4 col-lg-2 col-xl-2 row">
      <button class="c-menu" mat-icon-button (click)="menuClick()">
        <mat-icon>menu</mat-icon>
      </button>
      <img class="himage" alt="Angular Logo" src="assets/images/shikshalokam.png" />
    </div>
    <div class="col-md-6 col-sm-6 col-lg-8 col-xl-8 center">
      <div class="has-search header-icons">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-md-1 col-sm-2 col-lg-1 col-xl-1">
      <button class="b-color header-icons" matTooltip="Other Portals" mat-icon-button aria-label="Notifications">
        <mat-icon>dashboard</mat-icon>
    </button>

    <button class="b-color header-icons" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button aria-label="user">
        <mat-icon>person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <span>{{username}}</span>
        </button>
        <button (click)="logout()" mat-menu-item>
            <span>Logout</span>
        </button>
    </mat-menu>
    </div>

  </div>
</mat-toolbar>
