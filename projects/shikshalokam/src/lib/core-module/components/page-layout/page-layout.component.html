<mat-sidenav-container fullscreen>
    <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" #sidenav opened position="start" class="c-sidenav">
        <mat-toolbar class="bg-side-nav">
            <!-- <a class="home-button" routerLink="/"> -->
            <div class="profile">
                <div>
                    <img style="height: 50px;" class="app-logo" src="/assets/images/Bodh_LearnerApp -0111.png" />
                </div>
                <div>{{username}}</div>

            </div>
            <!-- </a> -->
        </mat-toolbar>
        <lib-sidenav-listing (sideNavListClick)="clicked($event)" [libraryMenuData]="sideMenuData">
        </lib-sidenav-listing>
    </mat-sidenav>
    <mat-sidenav-content class="bg-side-nav">
        <lib-headers (sideNavClick)="toggleMethod()"></lib-headers>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
        <lib-footer></lib-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
