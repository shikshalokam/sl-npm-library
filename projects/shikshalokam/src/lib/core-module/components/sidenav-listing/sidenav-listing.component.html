
<div class="sidebar-menu">
    <ul *ngFor="let data of libraryMenuData">
        <li [ngClass]="{'pointer':data.name === 'Logout'}" (click)="mdata(data.name)"><a routerLinkActive="active"
                [routerLink]="[data.url]">
                <span class="dashboard-icon">
                    <mat-icon>{{data.icon}}
                    </mat-icon>
                </span>
                {{data.name}}</a>
        </li>
    </ul>
</div>
