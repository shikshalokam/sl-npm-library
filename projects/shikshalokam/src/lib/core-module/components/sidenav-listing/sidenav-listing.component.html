
<div class="sidebar-menu">
    <ul *ngFor="let data of libraryMenuData; let i = index">
        <li [ngClass]="{'btn-logout':data.name === 'Logout'}"   matTooltip="{{ data.name}}" (click)="mdata(data.name);collapse(i)">
            <a routerLinkActive="active" data-toggle="collapse" data-target="#demo"
                [routerLink]="[data.url]">
                <span class="dashboard-icon">
                    <mat-icon>{{data.icon}}
                    </mat-icon>
                </span> {{ data.name}}
            </a>
        </li>
        <div *ngIf="i === expandedIndex"> 
        <div id="demo" class="collapse" *ngFor ="let sub of data.subMenu">
        <li style="padding-left: 40px;" matTooltip="{{sub.name}}"><a routerLinkActive="submenu"
            [routerLink]="[sub.url]">{{sub.name}}</a></li>
    </div>
        </div>
    </ul>
</div>
