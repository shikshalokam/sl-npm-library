<div class="breadcrumbBox" >
    <ol class="_flex-box orderedList">
            <button  *ngIf="!showControl" class="noPadding" mat-button (click)="onBack()"><i class="material-icons">
                    keyboard_arrow_left
                  </i>
                  <span>Back</span>
                </button>
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="padding breadcrumbList">
            <span *ngIf="breadcrumb.label !=''">

                <a *ngIf=" breadcrumb == breadcrumbs[2] " [routerLink]="hasParams(breadcrumb)" class="_flex-box breadcrumbLink">
                            {{breadcrumb.label | translate}}
                </a>
                <a *ngIf="(!last) &&( breadcrumb != breadcrumbs[2])" [routerLink]="hasParams(breadcrumb)" class="_flex-box breadcrumbLink">
                    
                    <i class="material-icons">
                        keyboard_arrow_right
                    </i>
                    {{breadcrumb.label | translate}} 
                   
                </a>
                <span class="last _flex-box " *ngIf="last" [routerLink]="hasParams(breadcrumb)">
                        <i class="material-icons">
                                keyboard_arrow_right
                            </i>
                    {{ breadcrumb.label | translate }} 
                </span>
            </span>
        </li>
    </ol>
</div>
