<div class="col-sm-12 " [formGroup]= "genericForm"  *ngIf=" genericForm" >
  <div *ngFor="let data of genericData ; let i  = index" >
    <app-dropdown-field *ngIf="(data.input == 'radio'|| data.input == 'dropdown' || data.input == 'multiselect' || data.input == 'select'  ) && data.visible " [genericData]="data" [genericForm]="genericForm" (emitResponseType)="changeResponseType($event,i)"></app-dropdown-field>
  
    <app-text-field *ngIf="data.input == 'text' && !data.autocomplete  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-text-field>
    
    <app-textarea-field *ngIf="data.input == 'textarea'  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-textarea-field>
   
    <app-number-field *ngIf="data.input == 'number'  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-number-field>
    
    <app-select-field *ngIf="data.input == 'boolean'  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-select-field>

    <app-form-array-field (editquestion)="editquestion($event)" *ngIf="data.input == 'array'  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-form-array-field>

    <app-date-picker  *ngIf="data.input == 'date' && data.visible" [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-date-picker>

    <app-chips-field *ngIf="data.input == 'chips'  && data.visible " [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit"></app-chips-field>

    <app-auto-complete  *ngIf="data.input == 'text'&& data.autocomplete && data.visible" [genericData]="data" [genericForm]="genericForm" [genericEdit]= "genericEdit" [hostUrl]="hostUrl"></app-auto-complete>
  </div> 


</div>
