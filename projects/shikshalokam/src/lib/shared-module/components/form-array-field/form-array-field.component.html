<form [formGroup]="genericForm" *ngIf="genericForm" class="col-sm-6 fixSize _halfWidth">
  <div formArrayName="{{genericData.field}}" class="col-xs-12" >
    <div *ngFor="let quest of getControls() ; let i = index" class="_flex-box _justify-content-center" >
      <div [formGroup]="quest" class="col-xs-12 noPadding">
          <mat-form-field class="col-xs-10 noPadding">
              <input matInput placeholder="{{genericData.field}}" formControlName="{{genericData.field}}" />
            </mat-form-field>
      
          <button class ="col-xs-1"*ngIf="questionCount >1" mat-icon-button (click)="delete(genericForm.controls[genericData.field],i)" color="warn">
            <i class="material-icons">
                close
                </i>
          </button>
        </div>
        </div>
    
  </div>
  <button mat-raised-button (click)="add(genericForm.controls[genericData.field])" class="_primary-btn btn-margin">
              
      {{'buttons.addNew'| translate}}
      <i class="material-icons">
          add
          </i>
    </button>
    <!-- <button mat-raised-button *ngIf="questionCount>1"(click)="reset()" color="warn" [disabled]=" questionCount<2" class="btn-margin">
              
        {{'buttons.removeAll'| translate}}
        <i class="material-icons white">
            delete_forever
            </i>
      </button> -->
    </form>
