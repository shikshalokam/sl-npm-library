<div *ngIf="section" >
    <div *ngFor="let sections of section.subSections">

    <div>
        <app-table-component [headers]="sections?.tabularData?.headers" [datas]="sections?.data" *ngIf="sections?.table">
        </app-table-component>
    </div>
    <div class="marginTop _border">
        <app-column-graph [datas]="sections?.newGraphData ? sections?.newGraphData : sections?.data" [configs]="sections?.graphData" *ngIf="sections?.graph">
        </app-column-graph>
    </div>

    <app-pagination *ngIf="pagination" [length]="section?.data.length" [pageLimit]="pageLimit"
              [pageIndex]="pageIndex" [itemsPerPage]="itemsPerPage" (paginationResponse)="pageResponse($event)"
              [paginationLabel]="paginationLabel"></app-pagination>
    </div>
    
</div>
