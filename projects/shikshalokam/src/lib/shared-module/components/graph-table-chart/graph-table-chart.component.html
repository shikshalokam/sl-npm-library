<div *ngIf="section" >
    <div>
        <app-table-component [headers]="section?.tabularData?.headers" [datas]="section?.data" *ngIf="section?.table">
        </app-table-component>
    </div>
    <div class="marginTop _border">
        <app-column-graph [datas]="section?.data" [configs]="section?.graphData" *ngIf="section?.graph">
        </app-column-graph>
    </div>

    <app-pagination *ngIf="pagination" [length]="section?.data.length" [pageLimit]="pageLimit"
              [pageIndex]="pageIndex" [itemsPerPage]="itemsPerPage" (paginationResponse)="pageResponse($event)"
              [paginationLabel]="paginationLabel"></app-pagination>
</div>
