<div *ngIf="!tableScroll">
  <table class="customTable">
    <tr>
      <th class="capitalize" *ngFor="let header of headers">{{header?.value}}</th>
    </tr>
    <tr *ngFor="let data of datas">
      <td *ngFor="let header of headers">{{data[header?.name]}}</td>
    </tr>
  </table>
</div>

<div *ngIf="tableScroll" class=" example-container mat-elevation-z8">
  <table mat-table [dataSource]="datas" >
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns ; let index = index" [sticky]="index == 0">
      <th mat-header-cell *matHeaderCellDef class="border"> <div class="padding "> {{column}}</div> </th>
      <td mat-cell *matCellDef="let element" class="border"><div class="padding "> {{element[column]}}</div> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
