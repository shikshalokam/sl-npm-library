    <mat-form-field class="form-full-width col-md-12" [formGroup]="group">
        <mat-select [formControlName]="field.field" placeholder="{{field.label}}" [multiple]="true" #multiSelect>
            <mat-option #allSelected (click)="selectionAll()" [value]="0">All</mat-option>
            <mat-option  *ngFor="let role of finaldata" [value]="role.value" (click)="optionSelection(allSelected.viewValue)">
                {{role.label}}
            </mat-option>
        </mat-select>
        <ng-container *ngFor="let validation of field.validation;" ngProjectAs="mat-error">
            <mat-error *ngIf="group.get(field.field).hasError(validation.name)">{{validation.message}}</mat-error>
        </ng-container>
    </mat-form-field>
