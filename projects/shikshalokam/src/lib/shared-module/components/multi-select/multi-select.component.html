<mat-form-field class="form-full-width margin-top" [formGroup]="group">
    <mat-select [formControlName]="field.field" placeholder="Role" [multiple]="true" #multiSelect>
        <ngx-mat-select-search placeholderLabel="Find role..." noEntriesFoundLabel="No matching role found"
            [formControl]="roleMultiFilterCtrl"></ngx-mat-select-search>
        <mat-option *ngFor="let role of finaldata" [value]="role">
            {{role.label}}
        </mat-option>
    </mat-select>
    <ng-container *ngFor="let validation of field.validation;" ngProjectAs="mat-error">
        <mat-error *ngIf="group.get(field.field).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
</mat-form-field>
