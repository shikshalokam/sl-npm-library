<div [formGroup]="genericForm">
  <mat-form-field *ngIf="genericData.validation.required" class="col-sm-6 fixSize _halfWidth">
    <span *ngIf="genericData.input == 'number'" matPrefix>+91 &nbsp;</span>
    <input  type="number"  pattern="^[0-9]{10}$"  placeholder="{{genericData.label | camelcase}} "  formControlName="{{genericData.field}}" matInput [required]="genericData.validation.required" > 
  </mat-form-field>

  <mat-form-field  *ngIf="!genericData.validation.required" class="col-sm-6 fixSize _halfWidth">
      <span *ngIf="genericData.input == 'number'" matPrefix>+91 &nbsp;</span>
      <input type="number"   placeholder="{{genericData.label | camelcase}} " formControlName="{{genericData.field}}" matInput  > 
    </mat-form-field>
</div>
