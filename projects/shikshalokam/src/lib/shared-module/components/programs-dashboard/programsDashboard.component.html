<div class="margin">
  <div *ngFor="let currentProgram of programsList; let i=index" class=" col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
      <mat-card 
      class=" _cursor-pointer marginTop" (click)="programClick(currentProgram)">
      <div class="_flex-box _justify-content-center _flex-column">
        <div class="_flex-box _justify-content-space-between cardHeading noWarp" matTooltip="{{currentProgram?.name}}">
            {{currentProgram?.name | minchar:5}}
            <i class="material-icons iconSize" > dashboard </i>
        </div>
        <div class="description noWarp" matTooltip="{{currentProgram?.description}}">
          {{currentProgram?.description | minchar:15}}
        </div>
      </div>
    </mat-card>
  </div>
  
</div>
