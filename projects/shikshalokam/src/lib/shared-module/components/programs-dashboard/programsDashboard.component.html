<div class="margin">
  <mat-card *ngFor="let currentProgram of programsList; let i=index"
    class=" col-lg-3 col-md-4 col-sm-6 col-xs-12 marginTop _cursor-pointer" (click)="programClick(currentProgram)">
    <mat-card-title _ngcontent-c15="" class="mat-card-title flex-box-justify-content-center">
      <i class="material-icons iconSize">currentProgram</i>
    </mat-card-title>
    <mat-card-content _ngcontent-c15="" class="docs-component-category-list-card-summary mat-card-content">
      {{currentProgram?.name}}
    </mat-card-content>
  </mat-card>
</div>
