<div class="margin">
  <mat-card *ngFor="let currentProgram of programsList; let i=index"
    class=" col-lg-3 col-md-4 col-sm-6 col-xs-12 marginTop _cursor-pointer" (click)="programClick(currentProgram)">
   

    <div class="_flex-box _justify-content-center _flex-column">
      <div class="_flex-box _justify-content-space-between cardHeading">
          {{currentProgram?.name}}
          <i class="material-icons iconSize" >assessment</i>
      </div>
      <div class="description">
        {{currentProgram?.description}}

      </div>
    </div>


      
        
    
  </mat-card>
</div>
