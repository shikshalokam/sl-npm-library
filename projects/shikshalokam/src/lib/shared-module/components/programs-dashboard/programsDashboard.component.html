<div class="margin">
  <div *ngFor="let currentProgram of programsList; let i=index" class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 _noMarginPadding">
      <mat-card 
      class=" _cursor-pointer marginTop" (click)="programClick(currentProgram)">
      <div class="_flex-box _justify-content-center _flex-column  _overFlow-ellipsis">
        <div class="_flex-box _justify-content-space-between cardHeading noWarp" matTooltip="{{currentProgram?.name}}">
            {{currentProgram?.name | minchar:15}}
            <i class="material-icons iconSize" > dashboard </i>
        </div>
        <div class="description noWarp _overFlow-ellipsis col-lg-12 col-md-12 col-sm-6 col-xs-12 _noMarginPadding" matTooltip="{{currentProgram?.description}}">
          {{currentProgram?.description | minchar:30}}
        </div>
      </div>
    </mat-card>
  </div>
  
</div>
