<div class="box col-xs-12">

<div class=" col-xs-12 _noMarginPadding _flex-box _justify-content-space-between">
  <h1 mat-dialog-title class=" _noMarginPadding ">Sharable Link </h1>

    <button mat-icon-button (click)="onNoClick()">
        <i class="material-icons">
            close
            </i>
    </button>
</div> 
<div class="col-xs-12">
    <mat-form-field class="col-xs-12">
        <input matInput  value="{{sharLink}}" #link>
    </mat-form-field>
</div>
<div class=" col-xs-12 _flex-box  _flex-end positionBottom">
    <button mat-raised-button color="primary" (click)="copyLink(link)">
       Copy
    </button>
</div>
</div>
