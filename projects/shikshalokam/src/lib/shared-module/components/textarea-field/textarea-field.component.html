<div [formGroup]="genericForm" *ngIf="genericForm"  >
    <mat-form-field class="col-sm-6 fixSize  _halfWidth">
        <div class="form-group">
            <textarea  matInput formControlName="{{genericData.field}}" [required]="genericData.validation.required"  placeholder="{{genericData.label | camelcase}} " ></textarea>
        </div>
    </mat-form-field>
</div>
